<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio – Colorful Three.js Background</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family: Arial, sans-serif;
                background: #0a0a0a;
            }
            #nav {
                position: absolute;
                top: 25px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 2.5rem;
                z-index: 20;
            }
            .tab {
                position: relative;
                color: white;
                font-size: 1.2rem;
                cursor: pointer;
                letter-spacing: 1px;
                padding-bottom: 4px;
            }
            .tab::after {
                content: "";
                position: absolute;
                left: 0;
                bottom: 0;
                width: 0%;
                height: 2px;
                background: white;
                transition: width 0.25s ease;
            }
            .tab:hover::after {
                width: 100%;
            }
            #card {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 700px; /* wider than before */
                max-width: 90%; /* responsive */
                padding: 30px;
                background: rgba(255, 255, 255, 0.02);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: white;
                text-align: center;
                z-index: 20;
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
                overflow: auto; /* allows scrolling if content is too tall */
                max-height: 80vh; /* prevent it from being taller than the screen */
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translate(-50%, -60%);
                }
                to {
                    opacity: 1;
                    transform: translate(-50%, -50%);
                }
            }
            #slider-container {
                position: absolute;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                width: 300px;
                color: white;
                font-family: Arial;
                z-index: 20;
                text-align: center;
            }
            #objectSlider {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="nav">
            <div class="tab">Home</div>
            <div class="tab">Projects</div>
            <div class="tab">Skills</div>
            <div class="tab">About</div>
            <div class="tab">Contact</div>
        </div>
        <div id="card" class="float">
            <h1>Niklas</h1>
            <p>Developer • Student • Germany</p>
        </div>

        <div id="slider-container">
            <label for="objectSlider"
                >Number of objects: <span id="objectCount">50</span></label
            >
            <input
                type="range"
                id="objectSlider"
                min="1"
                max="1000"
                value="50"
            />
        </div>

        <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
        <script>
            // ------------------ Scene Setup ------------------
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000,
            );
            camera.position.z = 6;

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            let floatingObjects = [];
            let objectGroup = new THREE.Group();
            scene.add(objectGroup);

            // ------------------ Shapes ------------------
            const shapes = [
                () =>
                    new THREE.BoxGeometry(
                        randomBetween(0.3, 1),
                        randomBetween(0.3, 1),
                        randomBetween(0.3, 1),
                    ),
                () => new THREE.SphereGeometry(randomBetween(0.2, 0.6), 16, 16),
                () =>
                    new THREE.TorusGeometry(
                        randomBetween(0.3, 0.6),
                        randomBetween(0.1, 0.25),
                        16,
                        40,
                    ),
                () =>
                    new THREE.ConeGeometry(
                        randomBetween(0.3, 0.6),
                        randomBetween(0.5, 1.2),
                        16,
                    ),
                () =>
                    new THREE.CylinderGeometry(
                        randomBetween(0.2, 0.5),
                        randomBetween(0.2, 0.5),
                        randomBetween(0.5, 1.2),
                        16,
                    ),
                () =>
                    new THREE.TorusKnotGeometry(
                        randomBetween(0.2, 0.5),
                        randomBetween(0.05, 0.15),
                        100,
                        16,
                    ),
                () => new THREE.DodecahedronGeometry(randomBetween(0.3, 0.6)),
            ];

            // ------------------ Random Helper ------------------
            function randomBetween(min, max) {
                return Math.random() * (max - min) + min;
            }

            // ------------------ Create Objects ------------------
            function createObjects(totalObjects) {
                // Remove old objects
                floatingObjects.forEach((obj) => objectGroup.remove(obj));
                floatingObjects = [];

                for (let i = 0; i < totalObjects; i++) {
                    const geom =
                        shapes[Math.floor(Math.random() * shapes.length)]();
                    const hue = randomBetween(0.55, 0.65); // blue range
                    const saturation = randomBetween(0.6, 0.9); // rich color
                    const lightness = randomBetween(0.2, 0.35); // dark blue

                    const material = new THREE.MeshStandardMaterial({
                        color: new THREE.Color().setHSL(
                            hue,
                            saturation,
                            lightness,
                        ),
                        metalness: 0.5,
                        roughness: 0.1,
                        emissive: new THREE.Color().setHSL(hue, 0.5, 0.05),
                        emissiveIntensity: 0.5,
                    });
                    const mesh = new THREE.Mesh(geom, material);
                    mesh.position.set(
                        randomBetween(-12, 12),
                        randomBetween(-8, 8),
                        randomBetween(-12, 5),
                    );
                    mesh.rotationSpeed = {
                        x: randomBetween(0.002, 0.01),
                        y: randomBetween(0.002, 0.015),
                    };
                    mesh.floatOffset = Math.random() * Math.PI * 2;
                    mesh.floatSpeed = randomBetween(0.002, 0.008);
                    mesh.velocity = {
                        x: randomBetween(-0.015, 0.015),
                        y: randomBetween(-0.015, 0.015),
                        z: randomBetween(-0.015, 0.015),
                    };
                    mesh.radius = Math.max(
                        geom.parameters?.width ||
                            geom.parameters?.radius ||
                            geom.parameters?.radiusTop ||
                            0.5,
                        geom.parameters?.height || 0.5,
                    );
                    floatingObjects.push(mesh);
                    objectGroup.add(mesh);
                }
            }

            // ------------------ Logo Cube ------------------

            // ------------------ Lights ------------------
            const point1 = new THREE.PointLight(0xffffff, 5, 20); // intensity 5, range 100
            point1.position.set(5, 5, 5);
            scene.add(point1);

            // Bright blue point light
            const point2 = new THREE.PointLight(0x4488ff, 3, 10); // intensity 3, range 100
            point2.position.set(-5, -3, -4);
            scene.add(point2);

            // ------------------ Particles ------------------
            const particleCount = 300;
            const particleGeometry = new THREE.BufferGeometry();
            const particlePositions = [];
            for (let i = 0; i < particleCount; i++) {
                particlePositions.push(
                    randomBetween(-15, 15),
                    randomBetween(-10, 10),
                    randomBetween(-15, 5),
                );
            }
            particleGeometry.setAttribute(
                "position",
                new THREE.Float32BufferAttribute(particlePositions, 3),
            );
            scene.add(
                new THREE.Points(
                    particleGeometry,
                    new THREE.PointsMaterial({
                        color: 0xffffff,
                        size: 0.07,
                        transparent: true,
                        opacity: 0.8,
                    }),
                ),
            );

            // ------------------ Collision ------------------
            function handleCollisions(obj, objects) {
                for (let other of objects) {
                    if (obj === other) continue;
                    const dx = obj.position.x - other.position.x;
                    const dy = obj.position.y - other.position.y;
                    const dz = obj.position.z - other.position.z;
                    const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);
                    const minDist = obj.radius + other.radius;
                    if (dist < minDist) {
                        obj.velocity.x *= -1;
                        obj.velocity.y *= -1;
                        obj.velocity.z *= -1;
                        other.velocity.x *= -1;
                        other.velocity.y *= -1;
                        other.velocity.z *= -1;
                    }
                }
                const bounds = { x: 12, y: 8, z: 12 };
                if (obj.position.x > bounds.x || obj.position.x < -bounds.x)
                    obj.velocity.x *= -1;
                if (obj.position.y > bounds.y || obj.position.y < -bounds.y)
                    obj.velocity.y *= -1;
                if (obj.position.z > bounds.z || obj.position.z < -bounds.z)
                    obj.velocity.z *= -1;
            }

            // ------------------ Mouse ------------------
            const mouse = { x: 0, y: 0 };
            window.addEventListener("mousemove", (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            });

            // ------------------ Slider ------------------
            const slider = document.getElementById("objectSlider");
            const countLabel = document.getElementById("objectCount");
            slider.addEventListener("input", () => {
                countLabel.textContent = slider.value;
            });
            slider.addEventListener("change", () => {
                createObjects(parseInt(slider.value));
            });

            // ------------------ Animate Loop ------------------
            function animate() {
                requestAnimationFrame(animate);

                floatingObjects.forEach((obj) => {
                    obj.rotation.x += obj.rotationSpeed.x;
                    obj.rotation.y += obj.rotationSpeed.y;
                    obj.position.y +=
                        Math.sin(
                            Date.now() * obj.floatSpeed + obj.floatOffset,
                        ) * 0.003;
                    obj.position.x += obj.velocity.x;
                    obj.position.y += obj.velocity.y;
                    obj.position.z += obj.velocity.z;
                    handleCollisions(obj, floatingObjects);
                });

                // Particles
                const positions = particleGeometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 1] += 0.002;
                    if (positions[i + 1] > 10) positions[i + 1] = -10;
                }
                particleGeometry.attributes.position.needsUpdate = true;

                camera.position.x += (mouse.x * 2 - camera.position.x) * 0.04;
                camera.position.y += (mouse.y * 2 - camera.position.y) * 0.04;
                camera.lookAt(scene.position);

                renderer.render(scene, camera);
            }
            animate();

            // ------------------ Resize ------------------
            window.addEventListener("resize", () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // ------------------ Initialize ------------------
            createObjects(parseInt(slider.value));
            // ------------------ Navbar Tabs ------------------
            const tabs = document.querySelectorAll(".tab");
            const card = document.getElementById("card");

            const cardContents = {
                Home: {
                    title: "Niklas",
                    subtitle: "Developer • Student • Germany",
                    extra: "",
                },
                Skills: {
                    title: "Skills",
                    subtitle: "Technologies and tools I work with:",
                    extra: `
                    <div style="display: flex; flex-wrap: wrap; gap: 12px; margin-top: 15px; justify-content: center;">
                        <span style="background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 12px;">Java</span>
                        <span style="background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 12px;">C++</span>
                        <span style="background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 12px;">Qt</span>
                        <span style="background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 12px;">Data Structures & Algorithms</span>
                        <span style="background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 12px;">Problem Solving</span>
                        <span style="background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 12px;">Linux</span>
                        <span style="background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 12px;">HTML5</span>
                        <span style="background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 12px;">Blender 3D</span>
                        <span style="background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 12px;">Git</span>




                    </div>

                    `,
                },
                Projects: {
                    title: "My Projects",
                    subtitle: "Check out some of my projects below:",
                    extra: `
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; margin-top: 20px;">

                            <!-- Project 1 -->
                            <div class="project-card">
                                <h2 style="margin: 0; font-size: 1.2rem; color: white;">
                                    <a href="https://github.com/pingminus/FTXUI-FlySim" target="_blank" style="color: white; text-decoration: underline;">
                                        FXTUI FlySimulator
                                    </a>
                                </h2>
                                <p style="color: rgba(255,255,255,0.85); margin: 5px 0;">A flight simulator built in C++ using the FTXUI library.</p>
                                <img src="screenshot1.png" alt="FXTUI FlySimulator Screenshot"
                                     style="width: 100%; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2);"/>
                            </div>

                            <!-- Project 2 -->
                            <div class="project-card">
                                <h2 style="margin: 0; font-size: 1.2rem; color: white;">
                                    <a href="https://github.com/pingminus/QT-BankingSystem" target="_blank" style="color: white; text-decoration: underline;">
                                        BankingSystem
                                    </a>
                                </h2>
                                <p style="color: rgba(255,255,255,0.85); margin: 5px 0;">A banking system written in C++ using Qt library.</p>
                                <img src="screenshot2.png" alt="BankingSystem Screenshot"
                                     style="width: 100%; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2);"/>
                            </div>

                            <!-- Project 3 -->
                            <div class="project-card">
                                <h2 style="margin: 0; font-size: 1.2rem; color: white;">
                                    <a href="https://modrinth.com/mod/fly-mod" target="_blank" style="color: white; text-decoration: underline;">
                                        ServerSide FlyMod
                                    </a>
                                </h2>
                                <p style="color: rgba(255,255,255,0.85); margin: 5px 0;">A Minecraft Java Edition Fabric mod for server-side flight control.</p>
                                <img src="screenshot.png" alt="ServerSide FlyMod Screenshot"
                                     style="width: 100%; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2);"/>
                            </div>

                        </div>
                    `,
                },
                Contact: {
                    title: "Contact",
                    subtitle: "",
                    extra: `
                        <p>
                            Email me at
                            <a href="mailto:niklasdioxid@gmail.com"
                               style="color: white; text-decoration: underline;">
                               niklasdioxid@gmail.com
                            </a>
                        </p>
                    `,
                },
                About: {
                    title: "About Me",
                    subtitle: "Student, Programmer, Tech Enthusiast",
                    extra: `
                    <div style="margin-top: 20px; display: flex; gap: 20px; justify-content: center; align-items: center;">
                      <!-- LeetCode -->
                      <a href="https://leetcode.com/niklasximuenchen" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/LeetCode_logo_black.png"
                             alt="LeetCode" width="30" height="30"/>
                      </a>
                      <!-- HackerRank -->
                      <a href="https://www.hackerrank.com/pingplus" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/HackerRank_logo.png"
                             alt="HackerRank" width="30" height="30"/>
                      </a>
                      <!-- Twitter -->
                      <a href="https://twitter.com/pingminus" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg"
                             alt="Twitter" width="30" height="30"/>
                      </a>
                      <!-- Discord -->
                      <a href="https://discord.com/users/pingplus" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png"
                             alt="Discord" width="30" height="30"/>
                      </a>
                    </div>
                  `,
                },
            };

            tabs.forEach((tab) => {
                tab.addEventListener("click", () => {
                    const key = tab.textContent.trim();
                    if (cardContents[key]) {
                        card.innerHTML = `
                            <h1>${cardContents[key].title}</h1>
                            <p>${cardContents[key].subtitle}</p>
                            ${cardContents[key].extra || ""}
                        `;
                    }

                    // Optional: Highlight active tab
                    tabs.forEach((t) => (t.style.opacity = "0.6"));
                    tab.style.opacity = "1";
                });
            });
        </script>
    </body>
</html>
